<body>
   <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panneau Administrateur</title>
 
</head>
<body>
  <header>Panneau Administrateur</header>
  <div class="container">
    <nav>
      <h3>Menu</h3>
      <ul>
        <li><a href="#">Ajouter produit</a></li>
        <li><a href="#">Liste des produits</a></li>
        <li><a href="#">Commandes</a></li>
        <li><a href="#">Déconnexion</a></li>
      </ul>
    </nav>
    <main>
      <h2>Ajouter un produit</h2>
      <form>
        <label for="titre">Titre du produit</label>
        <input type="text" id="titre" name="titre" placeholder="Ex : Chaussures Nike">

        <label for="prix">Prix</label>
        <input type="text" id="prix" name="prix" placeholder="Ex : 25000 FCFA">

        <label for="desc">Description</label>
        <textarea id="desc" name="desc" rows="3"></textarea>

        <label for="image">Image</label>
        <input type="file" id="image" name="image">

        <button type="submit">Enregistrer</button>
      </form>

      <h2>Produits existants</h2>
      <div class="products">
        <div class="card">
          <img src="https://via.placeholder.com/200" alt="Produit">
          <h3>Chaussures Nike</h3>
          <div class="price">25000 FCFA</div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200" alt="Produit">
          <h3>Sac à dos</h3>
          <div class="price">15000 FCFA</div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200" alt="Produit">
          <h3>Montre Rolex</h3>
          <div class="price">350000 FCFA</div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

</body>
