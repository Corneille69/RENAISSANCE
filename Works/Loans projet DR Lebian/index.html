<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculatrice de prêt</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">
    <h1>Calculatrice de prêt</h1>
    <div class="logo1">
  <img src="images/images.jpg" alt="images/images.jpg" />
</div>
 <div class="logo2">
  <img src="images/R (1) (3).jpg" alt="images/R (1) (3).jpg" />
</div>

  
    <label for="loanAmount">Montant du prêt (€)</label>
    <input type="number" id="loanAmount" />

    <label for="interestRate">Taux d'intérêt annuel (%)</label>
    <input type="number" id="interestRate" />

    <label for="loanTerm">Durée (années)</label>
    <input type="number" id="loanTerm" />

    <button onclick="calculateLoan()">Calculer</button>
    <button onclick="resetCalculator()">Effacer</button>

    <div class="results">
      <p>Mensualité : <span id="monthlyPayment">0.00</span> €</p>
      <p>Total à rembourser : <span id="totalPayment">0.00</span> €</p>
      <p>Intérêts totaux : <span id="totalInterest">0.00</span> €</p>
    </div>

    <canvas id="loanChart" width="400" height="400"></canvas>
  </div>

  <script src="/js/style.js"></script>
  <script>
   
  </script>

</body>
</html>
