<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ZenLoan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">ZenLoan</h1>
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Connexion</button>
                    <button class="auth-tab" data-tab="register">Inscription</button>
                </div>
            </div>

            <!-- Formulaire de connexion -->
            <form class="auth-form active" id="loginForm">
                <h2>Bon retour !</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <span class="error-message" id="loginEmailError"></span>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <span class="error-message" id="loginPasswordError"></span>
                </div>
                <button type="submit" class="btn-primary auth-submit">Se connecter</button>
                <div class="auth-message" id="loginMessage"></div>
            </form>

            <!-- Formulaire d'inscription -->
            <form class="auth-form" id="registerForm">
                <h2>Créer un compte</h2>
                <div class="form-group">
                    <label for="registerName">Nom complet</label>
                    <input type="text" id="registerName" name="name" required>
                    <span class="error-message" id="registerNameError"></span>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <span class="error-message" id="registerEmailError"></span>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <span class="error-message" id="registerPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="registerConfirmPasswordError"></span>
                </div>
                <button type="submit" class="btn-primary auth-submit">S'inscrire</button>
                <div class="auth-message" id="registerMessage"></div>
            </form>

            <div class="auth-footer">
                <a href="index.html">← Retour à l'accueil</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
