<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Prêt - ZenLoan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <a href="index.html"><h1>ZenLoan</h1></a>
            </div>
            <ul class="nav__list" id="navList">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="dashboard.html" id="dashboardLink" style="display: none;">Mes Prêts</a></li>
                <li><a href="auth.html" id="authLink">Connexion</a></li>
                <li><button id="logoutBtn" class="btn-logout" style="display: none;">Déconnexion</button></li>
            </ul>
            <div class="nav__hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="calculator-main">
        <div class="container">
            <h1 class="page-title">Simulateur de Prêt</h1>
            
            <div class="calculator-layout">
                <div class="calculator-form-section">
                    <div class="form-card">
                        <h2>Paramètres du prêt</h2>
                        <form id="loanForm">
                            <div class="form-group">
                                <label for="loanAmount">Montant emprunté (€)</label>
                                <input type="number" id="loanAmount" min="1000" max="1000000" value="200000" required>
                                <input type="range" id="amountSlider" min="1000" max="1000000" value="200000" class="slider">
                            </div>

                            <div class="form-group">
                                <label for="loanRate">Taux d'intérêt annuel (%)</label>
                                <input type="number" id="loanRate" min="0.1" max="20" step="0.1" value="3.5" required>
                                <input type="range" id="rateSlider" min="0.1" max="20" step="0.1" value="3.5" class="slider">
                            </div>

                            <div class="form-group">
                                <label for="loanDuration">Durée (années)</label>
                                <input type="number" id="loanDuration" min="1" max="30" value="20" required>
                                <input type="range" id="durationSlider" min="1" max="30" value="20" class="slider">
                            </div>

                            <div class="form-group">
                                <label for="loanType">Type de prêt</label>
                                <select id="loanType">
                                    <option value="immobilier">Prêt immobilier</option>
                                    <option value="auto">Prêt automobile</option>
                                    <option value="personnel">Prêt personnel</option>
                                    <option value="travaux">Prêt travaux</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="loanName">Nom du prêt (optionnel)</label>
                                <input type="text" id="loanName" placeholder="Ex: Maison principale">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="calculator-results-section">
                    <div class="results-card">
                        <h2>Résultats</h2>
                        <div class="result-item">
                            <span class="result-label">Mensualité :</span>
                            <span class="result-value" id="monthlyPayment">0 €</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Coût total :</span>
                            <span class="result-value" id="totalCost">0 €</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Intérêts totaux :</span>
                            <span class="result-value" id="totalInterest">0 €</span>
                        </div>

                        <div class="chart-container">
                            <canvas id="loanChart" width="300" height="300"></canvas>
                        </div>

                        <div class="action-buttons">
                            <button id="saveBtn" class="btn-primary" style="display: none;">Sauvegarder</button>
                            <button id="exportBtn" class="btn-secondary">Exporter CSV</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="amortization-section">
                <div class="amortization-card">
                    <h2>Tableau d'amortissement</h2>
                    <div class="table-container">
                        <table id="amortizationTable">
                            <thead>
                                <tr>
                                    <th>Mois</th>
                                    <th>Mensualité</th>
                                    <th>Capital</th>
                                    <th>Intérêts</th>
                                    <th>Capital restant</th>
                                </tr>
                            </thead>
                            <tbody id="amortizationBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
